<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>
<body>

    <div class="main-container">
        <h1 id="timer"></h1>
        <h1 id="main">follow the directions...</h1>
        <h3 class="results"></h3>
        <button class="start-button">begin</button>
        
        <h3 id="message"></h3>
        <div class="question-container">
            <button id="answer1" class="answer-button" value="1"></button>
            <button id="answer2" class="answer-button" value="2"></button>
            <button id="answer3" class="answer-button" value="3"></button>
            <button id="answer4" class="answer-button" value="4"></button>
        </div>
    </div>


    <script type="text/javascript" src="assets/javascript/objects.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
